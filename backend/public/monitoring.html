<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniLingo System Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .card-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.5rem;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-healthy {
            background: #d4edda;
            color: #155724;
        }

        .status-degraded {
            background: #fff3cd;
            color: #856404;
        }

        .status-unhealthy {
            background: #f8d7da;
            color: #721c24;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .metric:last-child {
            border-bottom: none;
        }

        .metric-label {
            color: #666;
            font-weight: 500;
        }

        .metric-value {
            font-weight: 600;
            color: #333;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            transition: width 0.3s ease;
        }

        .progress-fill.warning {
            background: linear-gradient(90deg, #ffc107, #fd7e14);
        }

        .progress-fill.danger {
            background: linear-gradient(90deg, #dc3545, #e83e8c);
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #007bff;
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,123,255,0.4);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #0056b3;
            transform: scale(1.1);
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .timestamp {
            font-size: 0.85rem;
            color: #999;
            text-align: center;
            margin-top: 20px;
        }

        .error-log {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .error-log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .error-item {
            background: #f8f9fa;
            border-left: 4px solid #dc3545;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .error-item.warning {
            border-left-color: #ffc107;
        }

        .error-item.info {
            border-left-color: #17a2b8;
        }

        .error-time {
            font-size: 0.8rem;
            color: #666;
        }

        .error-message {
            font-weight: 600;
            margin: 5px 0;
            color: #333;
        }

        .error-details {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
        }

        .error-service {
            display: inline-block;
            background: #e3f2fd;
            color: #1976d2;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.75rem;
            margin-right: 5px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .no-errors {
            text-align: center;
            padding: 40px;
            color: #28a745;
            font-size: 1.2rem;
        }

        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .service-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .service-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .queue-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .queue-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .loading .card {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ UniLingo System Monitor</h1>
            <p>Real-time system health and performance monitoring</p>
        </div>

        <div class="dashboard" id="dashboard">
            <div class="loading">Loading system data...</div>
        </div>

        <div class="error-log" id="errorLog">
            <div class="error-log-header">
                <h2 style="margin: 0; font-size: 1.5rem;">üö® Recent Errors</h2>
                <button class="btn btn-danger" onclick="clearErrors()">Clear All</button>
            </div>
            <div id="errorList">
                <div class="loading">Loading errors...</div>
            </div>
        </div>

        <div class="timestamp" id="timestamp"></div>
    </div>

    <button class="refresh-btn" onclick="loadData()" title="Refresh Data">üîÑ</button>

    <script>
        const API_BASE = window.location.origin;
        
        async function loadData() {
            const dashboard = document.getElementById('dashboard');
            const timestamp = document.getElementById('timestamp');
            
            try {
                dashboard.innerHTML = '<div class="loading">Loading system data...</div>';
                
                // Load all monitoring data including new admin data
                const [healthData, metricsData, pronunciationData, rateLimitData, aiData, usersOverviewData, statsData] = await Promise.all([
                    fetch(`${API_BASE}/api/health/detailed`).then(r => r.json()),
                    fetch(`${API_BASE}/api/metrics`).then(r => r.json()),
                    fetch(`${API_BASE}/api/pronunciation/status`).then(r => r.json()),
                    fetch(`${API_BASE}/api/rate-limits/status`).then(r => r.json()),
                    fetch(`${API_BASE}/api/ai/status`).then(r => r.json()),
                    fetch(`${API_BASE}/api/admin/users/overview?limit=20`).then(r => r.json()),
                    fetch(`${API_BASE}/api/admin/users/statistics`).then(r => r.json())
                ]);

                // Render dashboard
                dashboard.innerHTML = `
                    ${renderHealthCard(healthData)}
                    ${renderMetricsCard(metricsData)}
                    ${renderPronunciationCard(pronunciationData)}
                    ${renderAICard(aiData)}
                    ${renderRateLimitCard(rateLimitData)}
                    ${renderUsersOverviewCard(usersOverviewData)}
                    ${renderUsersStatsCard(statsData)}
                `;
                
                // Load errors
                await loadErrors();
                
                timestamp.textContent = `Last updated: ${new Date().toLocaleString()}`;
                
            } catch (error) {
                dashboard.innerHTML = `
                    <div class="error">
                        <strong>Error loading data:</strong> ${error.message}
                        <br><small>Make sure you're accessing from a whitelisted IP address.</small>
                    </div>
                `;
            }
        }

        async function loadErrors() {
            const errorList = document.getElementById('errorList');
            
            try {
                const response = await fetch(`${API_BASE}/api/errors?limit=20`);
                const data = await response.json();
                
                if (data.errors && data.errors.length > 0) {
                    errorList.innerHTML = data.errors.map(error => `
                        <div class="error-item">
                            <div class="error-time">${new Date(error.timestamp).toLocaleString()}</div>
                            <div class="error-message">${error.message}</div>
                            <div class="error-details">
                                <span class="error-service">${error.service}</span>
                                <span>${error.endpoint}</span>
                                ${error.statusCode ? `<span style="color: #dc3545;"> ‚Ä¢ ${error.statusCode}</span>` : ''}
                            </div>
                        </div>
                    `).join('');
                } else {
                    errorList.innerHTML = '<div class="no-errors">‚úÖ No errors logged</div>';
                }
            } catch (error) {
                errorList.innerHTML = `<div class="error">Failed to load errors: ${error.message}</div>`;
            }
        }

        async function clearErrors() {
            if (!confirm('Are you sure you want to clear all error logs?')) {
                return;
            }
            
            try {
                await fetch(`${API_BASE}/api/errors/clear`, { method: 'POST' });
                await loadErrors();
            } catch (error) {
                alert('Failed to clear errors: ' + error.message);
            }
        }

        function renderHealthCard(data) {
            const statusClass = data.status === 'healthy' ? 'status-healthy' : 
                              data.status === 'degraded' ? 'status-degraded' : 'status-unhealthy';
            
            return `
                <div class="card">
                    <div class="card-header">
                        <div class="card-icon" style="background: #28a745; color: white;">üè•</div>
                        <div class="card-title">System Health</div>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Overall Status</span>
                        <span class="status-badge ${statusClass}">${data.status}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Uptime</span>
                        <span class="metric-value">${formatUptime(data.metrics?.uptime || 0)}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Issues</span>
                        <span class="metric-value">${data.issues?.length || 0}</span>
                    </div>
                    ${data.issues?.length > 0 ? `
                        <div style="margin-top: 15px;">
                            <strong>Issues:</strong>
                            <ul style="margin-top: 5px; padding-left: 20px;">
                                ${data.issues.map(issue => `<li style="color: #856404;">${issue}</li>`).join('')}
                            </ul>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function renderMetricsCard(data) {
            const metrics = data.metrics || {};
            const errorRate = metrics.errorRate || 0;
            const progressClass = errorRate < 5 ? '' : errorRate < 15 ? 'warning' : 'danger';
            
            return `
                <div class="card">
                    <div class="card-header">
                        <div class="card-icon" style="background: #17a2b8; color: white;">üìä</div>
                        <div class="card-title">Performance Metrics</div>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Total Requests</span>
                        <span class="metric-value">${metrics.requests || 0}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Error Rate</span>
                        <span class="metric-value">${errorRate.toFixed(1)}%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill ${progressClass}" style="width: ${Math.min(errorRate, 100)}%"></div>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Avg Response Time</span>
                        <span class="metric-value">${(metrics.avgResponseTime || 0).toFixed(1)}ms</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Requests/Minute</span>
                        <span class="metric-value">${(metrics.requestsPerMinute || 0).toFixed(1)}</span>
                    </div>
                </div>
            `;
        }

        function renderPronunciationCard(data) {
            const status = data.status || {};
            const queue = status.queue || {};
            const circuitBreaker = status.circuitBreaker || {};
            
            return `
                <div class="card">
                    <div class="card-header">
                        <div class="card-icon" style="background: #6f42c1; color: white;">üé§</div>
                        <div class="card-title">Pronunciation Service</div>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Status</span>
                        <span class="status-badge status-healthy">Healthy</span>
                    </div>
                    <div class="queue-info">
                        <strong>Queue Status</strong>
                        <div class="queue-item">
                            <span>Size:</span>
                            <span>${queue.size || 0}</span>
                        </div>
                        <div class="queue-item">
                            <span>Processing:</span>
                            <span>${queue.processing || 0}</span>
                        </div>
                        <div class="queue-item">
                            <span>Max Concurrent:</span>
                            <span>${queue.maxConcurrent || 20}</span>
                        </div>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Circuit Breaker</span>
                        <span class="status-badge ${circuitBreaker.state === 'CLOSED' ? 'status-healthy' : 'status-degraded'}">${circuitBreaker.state || 'CLOSED'}</span>
                    </div>
                </div>
            `;
        }

        function renderAICard(data) {
            const status = data.status || {};
            
            return `
                <div class="card">
                    <div class="card-header">
                        <div class="card-icon" style="background: #20c997; color: white;">ü§ñ</div>
                        <div class="card-title">OpenAI Service</div>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Queue Size</span>
                        <span class="metric-value">${status.queueSize || 0}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Processing</span>
                        <span class="metric-value">${status.isProcessing ? 'Yes' : 'No'}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Circuit Breaker</span>
                        <span class="status-badge ${status.circuitBreakerOpen ? 'status-unhealthy' : 'status-healthy'}">
                            ${status.circuitBreakerOpen ? 'OPEN' : 'CLOSED'}
                        </span>
                    </div>
                    <div class="queue-info">
                        <strong>Rate Limits</strong>
                        <div class="queue-item">
                            <span>Requests/Min:</span>
                            <span>${status.requestsThisMinute || 0}/${status.requestsPerMinute || 50}</span>
                        </div>
                        <div class="progress-bar" style="margin: 5px 0;">
                            <div class="progress-fill ${(status.requestsThisMinute / status.requestsPerMinute) > 0.8 ? 'warning' : ''}" 
                                 style="width: ${((status.requestsThisMinute || 0) / (status.requestsPerMinute || 50)) * 100}%"></div>
                        </div>
                        <div class="queue-item">
                            <span>Tokens/Min:</span>
                            <span>${status.tokensThisMinute || 0}/${status.tokensPerMinute || 75000}</span>
                        </div>
                        <div class="progress-bar" style="margin: 5px 0;">
                            <div class="progress-fill ${(status.tokensThisMinute / status.tokensPerMinute) > 0.8 ? 'warning' : ''}" 
                                 style="width: ${((status.tokensThisMinute || 0) / (status.tokensPerMinute || 75000)) * 100}%"></div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderRateLimitCard(data) {
            const limits = data.limits || {};
            const userId = data.userId || 'unknown';
            
            return `
                <div class="card">
                    <div class="card-header">
                        <div class="card-icon" style="background: #fd7e14; color: white;">üõ°Ô∏è</div>
                        <div class="card-title">Rate Limits (Highest Usage User)</div>
                    </div>
                    <div style="margin-bottom: 15px; padding: 10px; background: #f8f9fa; border-radius: 8px; border-left: 4px solid #fd7e14;">
                        <div style="font-size: 0.9rem; color: #666; margin-bottom: 5px;">Showing limits for:</div>
                        <div style="font-weight: 600; color: #333; font-family: monospace;">${userId}</div>
                    </div>
                    ${Object.entries(limits).map(([type, limit]) => `
                        <div style="margin-bottom: 20px;">
                            <div class="metric">
                                <span class="metric-label">${type.charAt(0).toUpperCase() + type.slice(1)}</span>
                                <span class="metric-value">${limit.used || 0}/${limit.limit || 0}</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill ${(limit.used / limit.limit) > 0.8 ? 'warning' : ''}" 
                                     style="width: ${((limit.used || 0) / (limit.limit || 1)) * 100}%"></div>
                            </div>
                            <div style="font-size: 0.85rem; color: #666; margin-top: 5px;">
                                Resets: ${new Date(limit.resetTime).toLocaleTimeString()}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderUsersOverviewCard(data) {
            if (!data.success || !data.users) {
                return `
                    <div class="card">
                        <div class="card-header">
                            <div class="card-icon" style="background: #17a2b8; color: white;">üë•</div>
                            <div class="card-title">User Overview</div>
                        </div>
                        <div class="loading">Unable to load user data</div>
                    </div>
                `;
            }
            
            const users = data.users || [];
            const summary = data.summary || {};
            
            return `
                <div class="card">
                    <div class="card-header">
                        <div class="card-icon" style="background: #17a2b8; color: white;">üë•</div>
                        <div class="card-title">User Overview</div>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Total Users</span>
                        <span class="metric-value">${data.totalUsers || 0}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Active Users</span>
                        <span class="metric-value">${summary.usersByStatus?.active || 0}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">High Risk Users</span>
                        <span class="metric-value" style="color: ${summary.usersByStatus?.risk || 0 > 0 ? '#dc3545' : '#155724'}">
                            ${users.filter(u => u.riskScore > 70).length}
                        </span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Near Rate Limit</span>
                        <span class="metric-value" style="color: ${summary.usersNearRateLimit > 0 ? '#ffc107' : '#155724'}">
                            ${summary.usersNearRateLimit || 0}
                        </span>
                    </div>
                    <div style="margin-top: 15px; max-height: 300px; overflow-y: auto;">
                        <strong>Recent Users (Top 10):</strong>
                        <div style="margin-top: 10px;">
                            ${users.slice(0, 10).map(user => `
                                <div style="background: #f8f9fa; padding: 8px; margin: 3px 0; border-radius: 5px; border-left: 3px solid ${user.riskScore > 70 ? '#dc3545' : user.riskScore > 30 ? '#ffc107' : '#28a745'};">
                                    <div style="display: flex; justify-content: space-between; align-items: center;">
                                        <span style="font-weight: 600;">${user.userId}</span>
                                        <span style="font-size: 0.8rem; color: #666;">
                                            Risk: ${user.riskScore.toFixed(0)}% | 
                                            ${user.totalRequests} req | 
                                            Last: ${new Date(user.lastSeen).toLocaleTimeString()}
                                        </span>
                                    </div>
                                    <div style="font-size: 0.75rem; color: #666; margin-top: 3px;">
                                        Pronunciation: ${user.currentLimits?.pronunciation?.used || 0}/${user.currentLimits?.pronunciation?.limit || 0} | 
                                        AI: ${user.currentLimits?.ai?.used || 0}/${user.currentLimits?.ai?.limit || 0}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderUsersStatsCard(data) {
            if (!data.success || !data.statistics) {
                return `
                    <div class="card">
                        <div class="card-header">
                            <div class="card-icon" style="background: #6f42c1; color: white;">üìä</div>
                            <div class="card-title">User Statistics</div>
                        </div>
                        <div class="loading">Unable to load statistics</div>
                    </div>
                `;
            }
            
            const stats = data.statistics;
            const overview = stats.overview || {};
            const usage = stats.usage || {};
            const performance = stats.performance || {};
            const riskAnalysis = stats.riskAnalysis || {};
            const rateLimits = stats.rateLimits || {};
            
            return `
                <div class="card">
                    <div class="card-header">
                        <div class="card-icon" style="background: #6f42c1; color: white;">üìä</div>
                        <div class="card-title">User Statistics</div>
                    </div>
                    
                    <div style="margin-bottom: 20px;">
                        <strong>Activity Overview:</strong>
                        <div class="service-grid" style="margin-top: 10px;">
                            <div class="service-item">
                                <div class="service-name">24h Active</div>
                                <div style="font-size: 1.5rem; font-weight: bold; color: #007bff;">${overview.activeUsers24h || 0}</div>
                            </div>
                            <div class="service-item">
                                <div class="service-name">7d Active</div>
                                <div style="font-size: 1.5rem; font-weight: bold; color: #28a745;">${overview.activeUsers7d || 0}</div>
                            </div>
                            <div class="service-item">
                                <div class="service-name">New Today</div>
                                <div style="font-size: 1.5rem; font-weight: bold; color: #ffc107;">${overview.newUsersToday || 0}</div>
                            </div>
                        </div>
                    </div>
                    
                    <div style="margin-bottom: 20px;">
                        <strong>Usage Statistics:</strong>
                        <div class="metric">
                            <span class="metric-label">Total AI Requests</span>
                            <span class="metric-value">${(usage.totalAIRequests || 0).toLocaleString()}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Total Pronunciations</span>
                            <span class="metric-value">${(usage.totalPronunciations || 0).toLocaleString()}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Average Error Rate</span>
                            <span class="metric-value" style="color: ${(usage.averageErrorRate || 0) > 10 ? '#dc3545' : '#155724'}">
                                ${(usage.averageErrorRate || 0).toFixed(2)}%
                            </span>
                        </div>
                    </div>
                    
                    <div style="margin-bottom: 20px;">
                        <strong>Risk Analysis:</strong>
                        <div class="metric">
                            <span class="metric-label">Average Risk Score</span>
                            <span class="metric-value" style="color: ${(riskAnalysis.averageRiskScore || 0) > 50 ? '#dc3545' : '#155724'}">
                                ${(riskAnalysis.averageRiskScore || 0).toFixed(1)}%
                            </span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">High Risk Users</span>
                            <span class="metric-value" style="color: ${(riskAnalysis.highRiskUsers || []).length > 0 ? '#dc3545' : '#155724'}">
                                ${(riskAnalysis.highRiskUsers || []).length}
                            </span>
                        </div>
                        <div style="font-size: 0.85rem; color: #666;">
                            Risk Distribution: Low(${riskAnalysis.riskDistribution?.low || 0}) | 
                            Medium(${riskAnalysis.riskDistribution?.medium || 0}) | 
                            High(${riskAnalysis.riskDistribution?.high || 0})
                        </div>
                    </div>
                    
                    <div style="margin-bottom: 20px;">
                        <strong>Rate Limit Status:</strong>
                        <div class="metric">
                            <span class="metric-label">Near Pronunciation Limit</span>
                            <span class="metric-value" style="color: ${(rateLimits.usersNearPronunciationLimit || 0) > 0 ? '#ffc107' : '#155724'}">
                                ${rateLimits.usersNearPronunciationLimit || 0}
                            </span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Near AI Limit</span>
                            <span class="metric-value" style="color: ${(rateLimits.usersNearAILimit || 0) > 0 ? '#ffc107' : '#155724'}">
                                ${rateLimits.usersNearAILimit || 0}
                            </span>
                        </div>
                    </div>
                </div>
            `;
        }

        function formatUptime(ms) {
            const seconds = Math.floor(ms / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            
            if (days > 0) return `${days}d ${hours % 24}h ${minutes % 60}m`;
            if (hours > 0) return `${hours}h ${minutes % 60}m`;
            if (minutes > 0) return `${minutes}m ${seconds % 60}s`;
            return `${seconds}s`;
        }

        // Load data on page load
        loadData();
        
        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
